<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFamily!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>GoFamily!</h1>
        </header>
        <main id="chat-container">
            <div id="chat-messages"></div>
        </main>
        <footer id="input-area">
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </footer>
    </div>
    <div id="user-selection" class="hidden">
        <h2>Who's chatting today?</h2>
        <div class="button-group">
            <button class="user-button" data-user="Brent">Brent</button>
            <button class="user-button" data-user="Vikki">Vikki</button>
            <button class="user-button" data-user="Grace">Grace</button>
            <button class="user-button" data-user="Isaiah">Isaiah</button>
            <button class="user-button" data-user="Guest">Guest</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
