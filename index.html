<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFamily Chat Preview - Updated Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            transition: background-color 0.3s ease;
        }
        .gradient-bg {
            background: linear-gradient(45deg, #8EC5FC, #E0C3FC);
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .dark-mode {
            background: linear-gradient(45deg, #1a202c, #2d3748);
            color: #e2e8f0;
        }
        .dark-mode #chat-messages::-webkit-scrollbar-thumb {
            background-color: #4a5568;
        }
        .dark-mode #user-input {
            background-color: rgba(74, 85, 104, 0.3);
            color: #e2e8f0;
        }
        .dark-mode #send-button {
            background-color: #4a5568;
        }
        .chat-bubble {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .chat-bubble {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes buttonPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app" class="h-screen flex flex-col relative overflow-hidden">
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 z-10"></div>
        <div id="input-container" class="p-4 z-10">
            <form id="message-form" class="relative flex items-center">
                <textarea id="user-input" class="w-full p-3 pr-24 bg-white bg-opacity-30 backdrop-blur-sm rounded-xl shadow-inner outline-none resize-none transition-all duration-300 focus:ring-2 focus:ring-indigo-300 text-base" placeholder="Share your thoughts..." rows="1"></textarea>
                <button type="submit" id="send-button" class="absolute right-2 bottom-2 px-4 py-2 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition-colors text-lg font-semibold">
                    Send
                </button>
            </form>
        </div>
    </div>
    <button type="button" id="theme-toggle" class="absolute bottom-4 right-4 p-2 bg-white bg-opacity-50 rounded-full shadow-md z-20">
        <i data-feather="sun"></i>
    </button>
    <button type="button" id="voice-button" class="absolute bottom-4 left-4 p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors z-20">
        <i data-feather="mic"></i>
    </button>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');
        const themeToggle = document.getElementById('theme-toggle');
        const messageForm = document.getElementById('message-form');

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            const classes = [
                'chat-bubble', 'max-w-3/4', 'mx-2', 'my-1', 'p-3', 'rounded-xl', 
                'transition-all', 'duration-300', 'ease-in-out'
            ];
            
            if (sender === 'user') {
                classes.push('self-end', 'mr-4');
            } else {
                classes.push('self-start');
            }
            
            classes.forEach(cls => messageElement.classList.add(cls));
            
            messageElement.innerHTML = `<p class="text-black dark:text-white font-semibold text-lg">${message}</p>`;
            
            const wrapper = document.createElement('div');
            wrapper.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');
            wrapper.appendChild(messageElement);

            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            messageElement.style.opacity = '0';
            messageElement.style.transform = 'translateY(20px)';
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
            }, 50);
        }

        function sendMessage(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                displayMessage(message, 'user');
                userInput.value = '';
                sendButton.style.animation = 'buttonPop 0.3s ease';
                setTimeout(() => {
                    sendButton.style.animation = '';
                }, 300);
                setTimeout(() => {
                    displayMessage('This is a sample bot response.', 'bot');
                }, 1000);
            }
        }

        messageForm.addEventListener('submit', sendMessage);

        let isDarkMode = false;
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            themeToggle.innerHTML = isDarkMode ? '<i data-feather="moon"></i>' : '<i data-feather="sun"></i>';
            feather.replace();
        });

        function adjustUIForMobile() {
            const isMobile = window.innerWidth <= 768;
            const inputContainer = document.getElementById('input-container');
            
            if (isMobile) {
                chatMessages.classList.add('pb-20');
                userInput.rows = 1;
                inputContainer.classList.add('fixed', 'bottom-0', 'left-0', 'right-0', 'bg-white', 'bg-opacity-75', 'backdrop-filter', 'backdrop-blur-sm');
            } else {
                chatMessages.classList.remove('pb-20');
                userInput.rows = 3;
                inputContainer.classList.remove('fixed', 'bottom-0', 'left-0', 'right-0', 'bg-white', 'bg-opacity-75', 'backdrop-filter', 'backdrop-blur-sm');
            }
        }

        window.addEventListener('resize', adjustUIForMobile);
        adjustUIForMobile();

        feather.replace();
    </script>
</body>
</html>
